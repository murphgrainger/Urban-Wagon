<ion-header>
  <ion-navbar>
    <ion-title>Game Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="summary-col">
        <ion-row class="summary-row">
          <ion-col col-2>
            <ion-icon ios="ios-calendar" name="calendar"></ion-icon>
          </ion-col>
          <ion-col col-10>
            <p class="details">
              {{objDate | date :'longDate'}}</p>
          </ion-col>
        </ion-row>
        <ion-row class="summary-row">
          <ion-col col-2>
            <ion-icon ios="ios-time" name="time"></ion-icon>
          </ion-col>
          <ion-col col-10>
            <p class="details">
              {{objDate | date :'shortTime'}}</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6 id="moral" class="summary-col">
        <ion-item class="summary-label">
          Tasks
          <ion-badge item-right>2</ion-badge>
        </ion-item>
        <ion-item class="summary-label">
          Morale
          <ion-badge item-right>Good</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="progress-row">
      <ion-col col-12>
        <div class="progress-outer">
          <div [style.width]="trailProgress">
            <small>Progress</small>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="task-row">
      <ion-col col-12>
        <ion-card>
          <div class="image-holder">
            <img src="https://s3.amazonaws.com/digitaltrends-uploads-prod/2014/02/business-card.jpg" alt="">
          </div>
          <ion-card-content>
            <ion-card-title>
              Get Business Card
            </ion-card-title>
            <p>
              Get the darned card.
            </p>
          </ion-card-content>
          <ion-row>
            <ion-col class="button-row">
              <button ion-button icon-left round small color="secondary">
                <ion-icon name="checkmark"></ion-icon>
                <div>Accept</div>
              </button>
            </ion-col>
            <ion-col class="button-row">
              <button ion-button icon-left round small color="light">
                <ion-icon name="close"></ion-icon>
                <div>Reject</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="player-row" justify-content-center>
      <ion-list-header>
        Players
      </ion-list-header>
      <ion-row class="player-row">
        <ion-col col-3 align-self-center *ngFor="let player of players">
          <ion-icon class="person-icon" name="md-person"></ion-icon>
          <p>{{player.trail_name}}</p>
          <p>{{player.health}}</p>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
