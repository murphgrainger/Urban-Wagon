<ion-header>

  <ion-navbar>
    <ion-title>Game Over</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="header-row">
    <h2>Game Over!</h2>
    <p>No players available to complete tasks.</p>
  </div>
  <div class="death-row">
    <img src="../../assets/skull_and_crossbones.png" alt="">
  </div>
  <div class="start-game">
    <button ion-button color="secondary" round large icon-right (click)="startGame()">
      New Game
      <ion-icon name="star"></ion-icon>
    </button>
  </div>
</ion-content>
