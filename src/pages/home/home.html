<ion-header>
  <ion-navbar color="dark">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header-row">
    <h1>Urban Wagon</h1>
    <h5>Pioneer the Modern Social Setting</h5>
  </div>
  <div class="details-row">
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="people" item-left></ion-icon>
        Play with 1 - 4 Players
      </ion-item>
      <ion-item>
        <ion-icon name="clipboard" item-left></ion-icon>
        Complete Tasks To Progress
      </ion-item>
      <ion-item>
        <ion-icon name="warning" item-left></ion-icon>
        Overcome Hardships
      </ion-item>
      <ion-item>
        <ion-icon name="book" item-left></ion-icon>
        Use the Guide Book for Strategy
      </ion-item>
      <ion-item>
        <ion-icon name="star" item-left></ion-icon>
        Reach the End of the Trail!
      </ion-item>
    </ion-list>
  </div>
  <div class="start-game">
    <button ion-button color="ora" round large icon-right (click)="startGame()">
      New Game
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
