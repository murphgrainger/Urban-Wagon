<ion-header>

  <ion-navbar>
    <ion-title>Winner!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="header-row">
    <h2>You Made It!</h2>
    <p>Your team successfully pioneered the modern social setting!</p>
  </div>
  <div class="winner-row">
    <ion-list>
      <ion-item>
        <ion-icon name="clipboard" item-left></ion-icon>
        Tasks Completed
      </ion-item>
      <ion-item>
        <ion-icon name="clipboard" item-left></ion-icon>
        Hardships Overcome
      </ion-item>
    </ion-list>
  </div>
  <div class="start-game">
    <button ion-button color="yel" round large icon-right (click)="startGame()">
      Play Again
      <ion-icon name="star"></ion-icon>
    </button>
  </div>
</ion-content>
