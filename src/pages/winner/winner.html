<ion-header>
  <ion-navbar color="dark">
    <ion-title>Urban Wagon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header-row">
    <img src="assets/img/winner.png" alt="">
    <p>You made it! Your team successfully pioneered the modern social setting!</p>
  </div>
  <div class="winner-row">
    <ion-row class="player-row">
      <ion-col class="player-col" col-3 *ngFor="let player of players">
        <ion-icon class="person-icon" name="md-person"></ion-icon>
        <p class="player-name">{{player.trail_name}}</p>
        <ion-badge [style.background-color]="getStyle(player)">{{player.morale}}</ion-badge>
      </ion-col>
    </ion-row>
  </div>
  <div class="start-game">
    <button ion-button color="ora" round large icon-right (click)="startGame()">
      Play Again
      <ion-icon name="star"></ion-icon>
    </button>
  </div>
</ion-content>
