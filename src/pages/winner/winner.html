<ion-header>
  <ion-navbar color="dark">
    <ion-title>Urban Wagon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="header-row">
    <h2>You Made It!</h2>
    <p>Your team successfully pioneered the modern social setting!</p>
  </div>
  <div class="winner-row">
    <ion-list>
      <ion-list-header>
        Living Players
      </ion-list-header>
      <ion-item *ngFor="let player of players;">
        <ion-icon name="person" item-left></ion-icon>
        {{player.trail_name}}
      </ion-item>
    </ion-list>
  </div>
  <div class="start-game">
    <button ion-button color="danger" round large icon-right (click)="startGame()">
      Play Again
      <ion-icon name="star"></ion-icon>
    </button>
  </div>
</ion-content>
